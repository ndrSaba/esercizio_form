<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ESERCIZIO FORM</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<body>
	<form action="/action_page.php">
		<section>
				<div>
						<label for="email">Email: </label>
						<input type="email" required />
				</div>
				<div>	
						<label for="pwd">Password: </label>
						<input type="password" required />
				</div>	
				<div>
						<label for="fnamelname">Nome e Cognome: </label>
						<input type="text" required />
				</div>
				<div>
						<label for="datanascita">Data di nascita: </label>
						<input type="date" required />
				</div>
			<fieldset>
				<legend>Seleziona Piano di Abbonamento</legend>
					<div>
						<label for="freeplan">Free</label>
							<input type="radio" id="freeplan" name="plan" required />
					</div>
					<div>
						<label for="premium">Premium</label>
						<input type="radio" id="premium" name="plan"/>
								<select id="premium">					
									<option name="Light">Light 5€</option>
									<option name="Normal">Normal 10€</option>
									<option name="Large">Large 25€</option>
								</select>
					</div>
			</fieldset>
				<div>
					<label for="pro">
					<input type="checkbox" id="pro" name="pro" value="2" />Vantaggi PRO (+2€)
					</label>
				</div>
		</section>
		<section>
			<h3>INFORMAZIONI CARTA</h3>
			<div>
					<label for="ncard">Numero Carta: </label>
					<input type="tel" inputmode="numeric" pattern="[0-9\s?]{4,5})([0-9\s?]{4,5})([0-9\s?]{4,5})([0-9\s?]{4,5}" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required />
			</div>
			<div>	
					<label for="cvc">CVC: </label>
					<input type="tel" inputmode="numeric" pattern="[0-9\s]*" placeholder="xxx" maxlength="3" required />
			</div>
			<div>
					<label for="scadenza">Data di scadenza: </label>
					<input type="date" required />
			</div>
		</section>
		<section>
			<h3>INDIRIZZO DI FATTURAZIONE</h3>
			<div>
					<label for="comune">Comune: </label>
					<input type="text" required />	
			</div>
			<div>	
					<label for="provincia">Provincia: </label>
					<input type="text" required />
			</div>
			<div>
					<label for="cap">Codice postale: </label>
					<input type="text" required />
			</div>
			<div>
					<label for="indirizzo">Via/Viale/Piazza: </label>
					<input type="text" required />
			</div>
			<div>
					<label for="civico">Civico/Interno/Scala: </label>
					<input type="text" required />
			</div>
		</section>
		<section>
			<div>
				<button type="submit">REGISTRA</button>
			</div>
		</section>
	</form>
</body>

</html>
